version: '3.8'

services:
  shiftplanner:
    build: .
    container_name: shiftplanner
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      # Mount credentials into the container.
      # The path on the left is relative to this docker-compose.yml file.
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json
    env_file:
      # Load environment variables from a file named .env
      - .env