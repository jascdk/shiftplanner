version: '3.8'

services:
  shiftplanner:
    build: .
    container_name: shiftplanner
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      # Mount credentials into the container.
      # The path on the left is relative to this docker-compose.yml file.
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json
    environment:
      # Set your API key here to avoid typing it in the GUI.
      # Replace "your_gemini_api_key_here" with your actual key.
      - GOOGLE_API_KEY=your_gemini_api_key_here
      # Set the timezone for the container, which is good practice for logging.
      - TZ=Europe/Berlin